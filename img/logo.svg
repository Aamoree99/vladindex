<?xml version="1.0" encoding="UTF-8"?>
<svg width="260" height="64" viewBox="0 0 260 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Доктор Шнырёв — логотип</title>
  <defs>
    <!-- Цвета через CSS-переменные с запасными значениями -->
    <style>
      :root{
      --c1:#3a606e;   /* primary */
      --c2:#d4b483;   /* secondary */
      }
    </style>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="var(--c1, #3a606e)"/>
      <stop offset="1" stop-color="var(--c2, #d4b483)"/>
    </linearGradient>
  </defs>

  <!-- ЭМБЛЕМА: щит + крест + жезл/змейка S -->
  <g transform="translate(8,6)">
    <!-- Щит -->
    <path d="M24 0c6 4 12 6 20 7v18c0 13-9 22-20 27C13 47 4 38 4 25V7c8-1 14-3 20-7z"
          fill="url(#g)"/>
    <!-- Крест (негативом) -->
    <path d="M24 11a2 2 0 0 1 2 2v6h6a2 2 0 1 1 0 4h-6v6a2 2 0 1 1-4 0v-6h-6a2 2 0 1 1 0-4h6v-6a2 2 0 0 1 2-2z"
          fill="#ffffff" fill-opacity=".95"/>
  </g>

  <!-- СЛОВОМАРКА -->
  <g transform="translate(72,12)">
    <text x="0" y="25"
          font-family="ui-sans-serif, -apple-system, 'Segoe UI', Roboto, 'Open Sans', Arial, sans-serif"
          font-size="22" font-weight="700" fill="#ffffff" letter-spacing=".2">
      Доктор Шнырёв
    </text>
  </g>
</svg>

